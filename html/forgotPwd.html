<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>

  <body>
    <form class="box" action="login.html" method="POST">
      <h1>Forgot your password?</h1>
      <p>Write your e-mail so we can send you a new password.</p>
      <input type="email" name="" placeholder="email@abc.de" id="email" />
      <input type="submit" name="" value="Submit" onclick="validate_email()" />
      <p>Didn't receive an e-mail?<a href="/html/reportIssue.html">Contact us!</p>
    </form>

    <script src="/JS/newpwd.js"></script>
  </body>
</html>
