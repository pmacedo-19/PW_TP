<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/register.css" />
  </head>

  <body>
    <main id="main-holder">
      <h1 id="Register-header">SIGN-UP</h1>

      <div id="username-error-msg-holder">
        <p id="username-error-msg">Invalid username</p>
      </div>
      <div id="password-error-msg-holder">
        <p id="password-error-msg">Passwords don't match</p>
      </div>

      <form id="register-form">
        <input type="email" name="email" id="email-field" class="register-form-field" placeholder="Email" />
        <input type="text" name="username" id="username-field" class="register-form-field" placeholder="Username" />
        <input type="password" name="password" id="password-field" class="register-form-field" placeholder="Password" />
        <input
          type="password"
          name="password2"
          id="password-field2"
          class="register-form-field"
          placeholder="Repeat Password"
        />
        <input type="submit" value="Sign-Up" id="register-form-submit" />
      </form>
    </main>

    <script src="/JS/register.js"></script>
  </body>
</html>
