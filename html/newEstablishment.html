<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Establishment</title>
    <link rel="stylesheet" href="/CSS/newEstablishment.css" />
  </head>

  <body>
    <form action="//submit.form" id="NewEstablishment" method="post" onsubmit="return ValidateForm(this);">
      <h1>Add your establishment</h1>

      <label for="Description" style="font-weight: bold">Description:</label><br />
      <textarea name="ProblemDescription" rows="7" cols="40" style="width: 100%; max-width: 450px"></textarea>
      <br /><br />
      <label for="issues">What best describes the nature of your establishment?:</label>
      <select name="issues" id="issues">
        <option value="Other">Other</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Pharmacy">Pharmacy</option>
      </select>
      <br /><br />
      <label for="estName" style="font-weight: bold">Establishment name:</label><br />
      <input name="estName" type="text" maxlength="60" style="width: 100%; max-width: 450px" />
      <br /><br />
      <label for="Address" style="font-weight: bold">Address:</label><br />
      <input name="Address" type="text" maxlength="43" style="width: 100%; max-width: 450px" />
      <br /><br />
      <label for="PhoneNumber" style="font-weight: bold">Phone number (optional):</label><br />
      <input name="PhoneNumber" type="text" maxlength="43" style="width: 100%; max-width: 450px" />
      <br /><br />
      <label for="EmailAddress" style="font-weight: bold">Email address (optional):</label><br />
      <input name="PhoneNumber" type="text" maxlength="43" style="width: 100%; max-width: 450px" /><br /><br />
      <input name="addEmployee" type="submit" value="Add employee" />
      <br /><br />
      <input name="skip_Submit" type="submit" value="Submit" />
    </form>

    <script src="/JS/newEstablishment.js"></script>
  </body>
</html>
